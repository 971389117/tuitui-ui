<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="../src/tuitui-ui.css">
        <title>按钮的设计与开发</title>
    </head>
    <body>
        <div class="tt-content">
               <!-- 不同用途的按钮 -->
               <h2 class="tt-panel-title">不同用途的按钮</h2>
               <div class="tt-panel-body">
                    <a class="tt-btn">标准按钮</a>
                    <br>
                   <a class="tt-btn tt-btn-primary">主操作按钮</a>
                   <br>
                   <a class="tt-btn tt-btn-warning">警告按钮</a>
                   <br>
                   <a class="tt-btn tt-btn-disabled">禁用按钮</a>
               </div>
               <h2 class="tt-panel-title">大按钮</h2>
               <div class="tt-panel-body no-padding">
                   <br>
                   <a href="" class="tt-btn tt-btn-large">大按钮</a>
                   <br>
                   <a href="" class="tt-btn tt-btn-primary tt-btn-large">大按钮</a>
                   <br>
                   <a href="" class="tt-btn tt-btn-warning tt-btn-large">大按钮</a>
                   <br>
                   <a href="" class="tt-btn tt-btn-disabled tt-btn-large">大按钮</a>
               </div>

               <h2 class="tt-panel-title">小按钮</h2>
               <div class="tt-panel-body no-padding">
                   <a href="" class="tt-btn tt-btn-small">小按钮</a>
                   <a href="" class="tt-btn tt-btn-primary tt-btn-small">小按钮</a>
                   <a href="" class="tt-btn tt-btn-warning tt-btn-small">小按钮</a>
                   <a href="" class="tt-btn tt-btn-disabled tt-btn-small">小按钮</a>
               </div>
        </div>
    </body>
</html>
